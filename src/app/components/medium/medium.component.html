<div class="page">
  <div class="card-container">
    <mat-card class="example-card card">
      <mat-card-header>
        <mat-card-subtitle class="subtitle"
          >Vraag {{ this.vraag }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content class="content">
        <p>{{ currQuestion.vraag }}</p>

        <mat-table
          [dataSource]="dataSource"
          matSort
          style="background-color: #2d3436"
        >
          <!-- Address Column -->
          <ng-container
            matColumnDef="Jaar"
            style="color: white; border-top: 0.5px solid white"
          >
            <mat-header-cell
              style="color: white"
              *matHeaderCellDef
              mat-sort-header
            >
              Jaar
            </mat-header-cell>
            <mat-cell
              style="color: white; border-top: 0.5px solid white"
              *matCellDef="let row"
            >
              {{ row[0] }}
            </mat-cell>
          </ng-container>

          <!-- Bank ID Column -->
          <ng-container matColumnDef="Product">
            <mat-header-cell
              style="color: white"
              *matHeaderCellDef
              mat-sort-header
            >
              Product
            </mat-header-cell>
            <mat-cell
              style="color: white; border-top: 0.5px solid white"
              *matCellDef="let row"
            >
              {{ row[1] }}
            </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Prijs per eenheid (€)">
            <mat-header-cell
              style="color: white"
              *matHeaderCellDef
              mat-sort-header
            >
              Prijs per eenheid (€)
            </mat-header-cell>
            <mat-cell
              style="color: white; border-top: 0.5px solid white"
              *matCellDef="let row"
            >
              {{ row[2] }}
            </mat-cell>
          </ng-container>

          <!-- City Column -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
    <div class="button-row">
      <button
        mat-raised-button
        class="knop"
        (click)="answer('a')"
        style="background-color: #2d3436; color: white"
      >
        {{ currQuestion.opties.a }}
      </button>
      <button
        mat-raised-button
        class="knop"
        (click)="answer('b')"
        style="background-color: #2d3436; color: white"
      >
        {{ currQuestion.opties.b }}
      </button>
      <button
        mat-raised-button
        class="knop"
        (click)="answer('c')"
        style="background-color: #2d3436; color: white"
      >
        {{ currQuestion.opties.c }}
      </button>
      <button
        mat-raised-button
        class="knop"
        (click)="answer('d')"
        style="background-color: #2d3436; color: white"
      >
        {{ currQuestion.opties.d }}
      </button>
    </div>
  </div>
</div>
